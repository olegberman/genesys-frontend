<div class="login-form center-block" ng-if="!hasSession">
  <div class="form-group" ng-class="{ 'has-error': usernameInvalid }">
    <label for="username">Username</label>
    <input ng-model="username" id="username"
     type="username" class="form-control"
     placeholder="oleg@google.com" />
  </div>
  <div class="form-group" ng-class="{ 'has-error': passwordInvalid }">
    <label for="password">Password</label>
    <input ng-model="password" id="password"
     type="password" class="form-control" />
  </div>
  <button class="btn btn-primary pull-right" ng-click="login(username, password)">Log in</button>
</div>
